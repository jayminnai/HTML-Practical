<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <!-- All HTML elements can have attributes -->
    <!-- Attributes provides additional information about elements -->
    <!-- Attributes are always specified in the start tag -->
    <!-- Attributes usually come in name / value pairs like: name="value" -->
    <a href="https://www.google.com">GOOGLE</a>
    <img src="image/pexels-pixabay-260689.jpg" alt="Not Loading" height="200px" width="200px">
    <p style="color: blueviolet;">My name is jaymin</p>
    <p title="I'm a title">This is a paragraph</p>
    <!-- All HTML elements can have attributes
The href attribute of <a> specifies the URL of the page the link goes to
The src attribute of <img> specifies the path to the image to be displayed
The width and height attributes of <img> provide size information for images
The alt attribute of <img> provides an alternate text for an image
The style attribute is used to add styles to an element, such as color, font, size, and more
The lang attribute of the <html> tag declares the language of the Web page
The title attribute defines some extra information about an element -->
</body>
</html>
